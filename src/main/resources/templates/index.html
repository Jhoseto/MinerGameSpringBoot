<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Miners Game</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/miners.css}">
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Miners Game</h1>
    <div class="game-controls">
        <form id="startGameForm">
            <label for="totalResources">Total Resources in Mine:</label>
            <input type="number" id="totalResources" name="totalResources" min="1" step="1">

            <label for="initialMiners">Initial Number of Miners:</label>
            <input type="number" id="initialMiners" name="initialMiners" min="1" step="1">

            <button type="submit">Start Game</button>
        </form>

        <form id="stopGameForm">
            <button type="submit">Stop Game</button>
        </form>

        <form id="addMinerForm">
            <button type="submit">Add Miner</button>
        </form>

        <form id="removeMinerForm">
            <label for="removeMinerId">Remove Miner ID:</label>
            <input type="number" id="removeMinerId" name="removeMinerId" min="1" step="1">
            <button type="submit">Remove Miner</button>
        </form>
    </div>
    <div class="game-timer">
        <p>Game Timer:</p>
        <div id="gameTimer">00:00:00</div>
    </div>
    <div class="actionMonitor" id="actionMonitor"></div>
    <div class="miner-info"></div>
</div>
<script src="/js/miner.js"></script>
</body>
</html>
